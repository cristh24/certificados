<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-upeu: #0066CC;
      --azul-oscuro-upeu: #005BB5;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: 
        linear-gradient(rgba(0, 45, 100, 0.55), rgba(0, 45, 100, 0.55)),
        url('https://upeu.edu.pe/wp-content/uploads/2022/04/campus-juliaca.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    h1.display-4 {
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.4);
      margin-bottom: 0.5rem;
    }

    p.lead {
      color: #e0e0e0;
      margin-bottom: 2rem;
    }

    /* CENTRADO del buscador */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0;
      width: 100%;
      max-width: 500px;
    }

    .form-control {
      border-radius: 30px 0 0 30px;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      flex: 1;
    }

    .btn-upeu {
      border-radius: 0 30px 30px 0;
      background-color: var(--azul-upeu);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-upeu:hover {
      background-color: var(--azul-oscuro-upeu);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 1rem;
    }

    .modal-content {
      border-radius: 8px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="text-center">
    <h1 class="display-4">CERTIFICADO</h1>
    <p class="lead">Ingrese DNI para Validar tus Certificados</p>

    <form id="search-form" class="search-container">
      <input type="text" id="dni-input" class="form-control" placeholder="Ingrese N° DNI..." required>
      <button type="submit" class="btn btn-upeu">Buscar</button>
    </form>
  </div>

  <!-- Modal -->
  <div id="result-modal" class="modal fade" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="student-name" class="modal-title text-primary"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button id="view-cert-button" class="btn btn-success w-100">
            Ver Certificado
          </button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Desarrollado por <strong>Asuntos Académicos UPeU Campus Juliaca</strong>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
