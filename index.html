
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">Generador de Certificados</h1>
            <p class="lead">Ingrese su DNI o Código de Estudiante para generar su certificado.</p>
        </div>
        <form id="search-form" class="mb-4">
            <div class="input-group">
                <input type="text" id="dni-input" class="form-control" placeholder="DNI o Código" required>
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-search"></i> Buscar y Descargar
                </button>
            </div>
        </form>
        <div id="result-modal" class="modal" tabindex="-1" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Certificado de <span id="student-name"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="pdf-viewer-container">
                            <iframe id="pdf-viewer" width="100%" height="500px" style="display:none;"></iframe>
                            <p><a id="download-link" href="#" target="_blank" class="btn btn-primary">
                                <i class="fas fa-download"></i> Descargar Certificado
                            </a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="mt-5 text-center">
            <p>Desarrollado por <strong>Asuntos Académicos UPEU Juliaca</strong></p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
