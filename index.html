<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente Google Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-upeu: #0066CC;
      --azul-oscuro-upeu: #005BB5;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

    .btn-upeu {
      background-color: var(--azul-upeu);
      color: white;
    }

    .btn-upeu:hover {
      background-color: var(--azul-oscuro-upeu);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-between bg-gray-100">

  <main class="w-full max-w-3xl p-6 text-center">
    <h1 class="text-4xl font-bold text-[var(--azul-upeu)] mb-2">CERTIFICADO</h1>
    <p class="text-gray-600 mb-6">Ingrese DNI o Código para Validar tus Certificados</p>

    <!-- Formulario -->
    <form id="search-form" class="flex flex-col sm:flex-row items-center justify-center gap-3 mb-6">
      <input
        type="text"
        id="dni-input"
        placeholder="DNI o Código"
        required
        class="w-full sm:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[var(--azul-upeu)] focus:outline-none"
      >
      <button
        type="submit"
        class="btn-upeu px-6 py-2 rounded-lg font-medium transition"
      >
        Buscar
      </button>
    </form>

    <!-- Modal (oculto por defecto) -->
    <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
        <div class="flex justify-between items-center px-5 py-3 border-b border-gray-200">
          <h5 id="student-name" class="text-lg font-semibold text-[var(--azul-upeu)]"></h5>
          <button type="button" id="close-modal" class="text-gray-400 hover:text-gray-700 text-xl font-bold">&times;</button>
        </div>
        <div class="p-5">
          <button id="view-cert-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-medium transition">
            Ver Certificado
          </button>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center py-4 text-gray-600">
    <p>Desarrollado por <strong>Asuntos Académicos UPeU Campus Juliaca</strong></p>
  </footer>

  <!-- Script para manejar el modal (sin Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Reemplazo simple del modal de Bootstrap
    const modal = document.getElementById("result-modal");
    const closeBtn = document.getElementById("close-modal");

    $("#search-form").on("submit", function(e) {
      e.preventDefault();
      // Aquí va tu lógica original de búsqueda
      $("#student-name").text("Nombre del Estudiante");
      modal.classList.remove("hidden");
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.add("hidden");
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.add("hidden");
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
