<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts para la tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Colores personalizados UPEU Juliaca */
        :root {
            --azul-upeu: #0066CC;  /* Azul UPEU Juliaca */
            --azul-oscuro-upeu: #005BB5;  /* Azul oscuro */
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .btn-upeu {
            background-color: var(--azul-upeu);
            color: white;
        }

        .btn-upeu:hover {
            background-color: var(--azul-oscuro-upeu);
        }

        .modal-content {
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #6c757d;
        }

        #pdf-viewer-container {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-6">
        <div class="text-center mb-6">
            <h1 class="display-4 text-primary">Certificados</h1>
            <p class="lead text-secondary">Ingrese su DNI o Código de Estudiante</p>
        </div>
        
        <!-- Formulario de búsqueda con Bootstrap -->
        <form id="search-form" class="mb-6 d-flex justify-content-center align-items-center space-x-2">
            <input type="text" id="dni-input" class="form-control w-50" placeholder="DNI o Código" required>
            <button type="submit" class="btn btn-upeu">
                Buscar
            </button>
        </form>

        <!-- Modal para mostrar el resultado -->
        <div id="result-modal" class="modal fade" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="student-name" class="modal-title text-primary"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <button id="view-cert-button" class="btn btn-success w-100">
                            Ver Certificado
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <footer class="text-center mt-5">
        <p>Desarrollado por <strong>Asuntos Académicos UPEU Juliaca</strong></p>
    </footer>

    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
