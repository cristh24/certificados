<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Certificados</title>
    
    <!-- Tailwind CSS (usamos CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts para la tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-roboto">
    <div class="container mx-auto p-6">
        <div class="text-center mb-6">
            <h1 class="text-4xl font-semibold text-blue-700">Generador de Certificados</h1>
            <p class="text-xl text-gray-600 mt-2">Ingrese su DNI o Código de Estudiante</p>
        </div>
        
        <!-- Formulario de búsqueda con Tailwind CSS -->
        <form id="search-form" class="mb-6 flex justify-center items-center space-x-2">
            <input type="text" id="dni-input" class="border border-gray-300 p-2 w-64 rounded-md" placeholder="DNI o Código" required>
            <button type="submit" class="bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none">
                Buscar
            </button>
        </form>

        <!-- Modal para mostrar el resultado -->
        <div id="result-modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
            <div class="bg-white rounded-lg p-6 w-96 text-center shadow-lg">
                <h3 id="student-name" class="text-2xl font-semibold text-blue-700"></h3>
                <div class="mt-4">
                    <button id="view-cert-button" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none">
                        Ver Certificado
                    </button>
                </div>
            </div>
        </div>
        
    </div>

    <footer class="text-center mt-10 text-gray-600">
        <p>Desarrollado por <strong>Asuntos Académicos UPEU Juliaca</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
