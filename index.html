<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificados</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente Google Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://i.imgur.com/x8H1rN2.jpg'); /* üîπ Reemplaza esta URL con tu imagen institucional */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .overlay {
      background: rgba(0, 102, 204, 0.7); /* Azul con transparencia */
    }
    .btn-upeu {
      background-color: #00AEEF;
      color: white;
    }
    .btn-upeu:hover {
      background-color: #008BCC;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center">
  <!-- Capa azul semitransparente -->
  <div class="overlay absolute inset-0 z-0"></div>

  <main class="relative z-10 text-center text-white w-full max-w-3xl px-4">
    <h1 class="text-5xl font-bold mb-3 tracking-wide">CERTIFICADO</h1>
    <p class="text-lg mb-8 text-gray-200">Ingrese DNI para Validar tus Certificados</p>

    <!-- Formulario -->
    <form id="search-form" class="flex items-center justify-center bg-white rounded-lg overflow-hidden max-w-lg mx-auto shadow-lg">
      <input
        type="text"
        id="dni-input"
        placeholder="ingrese N¬∞ DNI..."
        required
        class="w-full px-4 py-2 text-gray-700 focus:outline-none"
      />
      <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 px-4 py-2 text-white transition">
        üîç
      </button>
    </form>
  </main>

  <!-- Modal -->
  <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
      <div class="flex justify-between items-center px-5 py-3 border-b border-gray-200">
        <h5 id="student-name" class="text-lg font-semibold text-blue-600"></h5>
        <button type="button" id="close-modal" class="text-gray-400 hover:text-gray-700 text-xl font-bold">&times;</button>
      </div>
      <div class="p-5">
        <button id="view-cert-button" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-medium transition">
          Ver Certificado
        </button>
      </div>
    </div>
  </div>

  <footer class="relative z-10 text-center mt-10 text-gray-200">
    <p>Desarrollado por <strong>Asuntos Acad√©micos UPeU Campus Juliaca</strong></p>
  </footer>

  <!-- Script del modal -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const modal = document.getElementById("result-modal");
    const closeBtn = document.getElementById("close-modal");

    $("#search-form").on("submit", function(e) {
      e.preventDefault();
      // Tu l√≥gica original de b√∫squeda aqu√≠
      $("#student-name").text("Nombre del Estudiante");
      modal.classList.remove("hidden");
    });

    closeBtn.addEventListener("click", () => modal.classList.add("hidden"));
    window.addEventListener("click", (e) => { if (e.target === modal) modal.classList.add("hidden"); });
  </script>

  <script src="script.js"></script>
</body>
</html>
